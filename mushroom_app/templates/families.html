{% extends "layout.html" %}
{% block title %}Mushroom groups{% endblock %}
{% block content %}
<h1>Mushroom groups</h1>
<ul>
    {% for id,name, amount in families %}
        <li><a href="/families/{{ id }}">{{name}} ({{ amount }} members)</a></li>
    {% endfor %}
</ul>

<a href="/families/new">Add a new mushroom group</a>
{% endblock %}
