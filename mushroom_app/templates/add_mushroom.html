{% extends "layout.html" %}
{% block title %}Add a mushroom{% endblock %}
{% block content %}
<form action="/add_mushroom" method="POST" enctype="multipart/form-data">
    Mushroom common name
    <input type="text" name="name"><br>
    <label for="family">Ryhm√§</label>
    <select name="family">
        {% for family_id,family_name in families %}
        <option value={{family_id}}>{{family_name}}</option>
        {% endfor %}
    </select><br>
    <label for="season_start">Season start</label>
    <select name="season_start">
        {% for month_id,month_name in months %}
        <option value={{month_id}}>{{month_name}}</option>
        {% endfor %}
    </select>
    <label for="season_end">Season end</label>
    <select name="season_end">
        {% for month_id,month_name in months %}
        <option value={{month_id}}>{{month_name}}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Submit">
</form>
{% endblock %}
